<h1>Todos</h1>

<div class="container">
    
    <form (ngSubmit)='!todoForm.invalid && saveTodo()' #todoForm='ngForm'>
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" required name="description" [(ngModel)]="todo.description"
                #description="ngModel" minlength="5">
        </fieldset>
        <div class="alert alert-warning desc-alert" *ngIf="todoForm.dirty && description.invalid">Enter Min 5 Characters Description</div>
        <fieldset class="form-group">
            <label>Date</label>
            <input type="Date" class="form-control" required name="targetDate"
                [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" (ngModel)="$event" #targetDate="ngModel">
        </fieldset>

        <button class="btn btn-success" type="submit" id="mybtn">Save</button>
    </form>
</div>
