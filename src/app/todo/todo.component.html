<h1>Todos</h1>

<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" required name="description" [(ngModel)]="todo.description">
    </fieldset>
    <fieldset class="form-group">
        <label>Date</label>
        <input type="Date" class="form-control" required name="targetDate" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" (ngModel)="$event">
    </fieldset>

    <button class="btn btn-success" id="mybtn" (click)="saveTodo()">Save</button>
</div>
